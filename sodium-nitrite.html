<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

    .product { display: grid; grid-template-columns: 1fr; gap: 18px; }
    .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 18px; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 14px; }

    .btn-primary { background: #111827; color: #fff; }
    .btn-secondary { background: #f3f4f6; color: #111827; border: 1px solid #e5e7eb; }
    .price { font-size: 28px; font-weight: 700; margin: 6px 0 0; }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sodium Nitrite</h1>

    <div class="product">
      <div class="card">
        <h2>Details</h2>

        <div class="price">$600</div>

        <div class="actions">
          <a class="btn btn-primary" href="#payment">Proceed to payment</a>
          <a class="btn btn-secondary" href="mailto:getblackrose@proton.me">Inquiry</a>
        </div>
      </div>
    </div>

    <div id="payment" class="card" style="margin-top:18px;">
      <h2>Payment</h2>
      <p class="muted">Complete your purchase using the payment options provided.</p>
    </div>
  </div>
</body>
</html>
