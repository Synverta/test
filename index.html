<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>
  <style>
    /* Ensure the page never shows white during transforms */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: #000; /* avoid any gaps behind sections */
    }

    .section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 1.2s ease; /* keep hover duration */
      transform-origin: center;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform, flex;
    }

    .left {
      background: #000; /* left section explicitly black */
    }

    .right {
      background: #000; /* keep consistent background to avoid white flashes */
    }

    .section a {
      color: white;
      text-decoration: none;
      font-size: 2em;
      transition: all 1.2s ease; /* keep link hover duration */
    }

    .section:hover {
      flex: 5;
      transform: rotate(-2deg) scale(1.03);
    }

    .section:hover a {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section left">
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
    </div>
    <div class="section right">
      <a href="https://www.github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </div>
</body>
</html>
