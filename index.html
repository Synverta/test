<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    /* Hover animations */
    .left-img, .right-img {
      display: inline-block;
      cursor: pointer;
      will-change: transform;
      transform-origin: center;
    }

    @keyframes spinShrinkCCW {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(-360deg) scale(0.65); }
    }

    @keyframes spinShrinkCW {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(0.65); }
    }

    .left-img:hover {
      animation: spinShrinkCCW 0.9s linear infinite;
    }

    .right-img:hover {
      animation: spinShrinkCW 0.9s linear infinite;
    }

    /* Preserve any existing layout defaults */
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <a href="blackrose.html" aria-label="Go to Black Rose">
    <img class="left-img" src="left.png" alt="Left image" />
  </a>

  <a href="nopain.html" aria-label="Go to No Pain">
    <img class="right-img" src="right.png" alt="Right image" />
  </a>
</body>
</html>
