<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Two-panel layout */
    .split {
      height: 100vh;
      display: flex;
    }

    .panel {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ONLY the left side has a black background so white never appears during shrink */
    .panel.left {
      background: #000;
    }

    /* Right side keeps original edge behavior: no forced background */
    .panel.right {
      background: transparent;
    }

    .panel a {
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
    }

    .panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform-origin: center;
      transition: transform 1.2s ease;
      will-change: transform;
    }

    /* Hover rotate + shrink animations (1.2s) */
    .panel.left a:hover img {
      transform: rotate(-5deg) scale(0.92);
    }

    .panel.right a:hover img {
      transform: rotate(5deg) scale(0.92);
    }

    /* Keep halves stacked on small screens */
    @media (max-width: 768px) {
      .split { flex-direction: column; }
      .panel { height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="panel left">
      <a href="blackrose.html" aria-label="Black Rose">
        <img src="blackrose.jpg" alt="Black Rose" />
      </a>
    </div>

    <div class="panel right">
      <a href="nopain.html" aria-label="No Pain">
        <img src="nopain.jpg" alt="No Pain" />
      </a>
    </div>
  </div>
</body>
</html>
