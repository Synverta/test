<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .section {
            flex: 1;
            overflow: hidden;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="img1.jpg" alt="Purple gradient image with 'Image 1' text">
        </div>
        <div class="section">
            <img src="img2.jpg" alt="Pink gradient image with 'Image 2' text">
        </div>
    </div>
</body>
</html>
