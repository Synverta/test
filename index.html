<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .section {
            flex: 1;
            overflow: hidden;
        }

        .section a{
            display:block;
            width:100%;
            height:100%;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform-origin: center center;
            will-change: transform;
        }

        @keyframes spinShrinkCCW {
            from { transform: rotate(0deg) scale(1); }
            to   { transform: rotate(-360deg) scale(0.2); }
        }

        @keyframes spinShrinkCW {
            from { transform: rotate(0deg) scale(1); }
            to   { transform: rotate(360deg) scale(0.2); }
        }

        .left:hover img{
            animation: spinShrinkCCW 1.2s linear infinite;
        }

        .right:hover img{
            animation: spinShrinkCW 1.2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section left">
            <a href="blackrose.html">
                <img src="img1.png" alt="left image">
            </a>
        </div>
        <div class="section right">
            <a href="nopain.html">
                <img src="img2.png" alt="right image">
            </a>
        </div>
    </div>
</body>
</html>
